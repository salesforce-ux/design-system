    value: '{!CINNAMON}'
    comment: Color for texts that are related to warnings on a light background.
  COLOR_TEXT_WEAK:
    value: '{!CHARCOAL_LIGHT}'
    comment: Color for text that is purposefully de-emphasized to create visual hierarchy.
