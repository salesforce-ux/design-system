global:
  type: color
  category: background-color
  cssProperties:
  - 'background*'
  - 'border*'
  - box-shadow
imports:
- ./aliases/color.yml
- ../color-palettes.yml
props:
  ## 
  COLOR_BACKGROUND_BRAND_PRIMARY:
    value: '{!NEWPORT_BACKGROUND_PRIMARY_BLUE}'
  COLOR_BRAND:
    value: '{!NEWPORT_COLOR_BRAND_ORANGE}'
    comment: Our product brand orange.
  CARD_COLOR_BACKGROUND:
    value: '{!NEWPORT_CARD_BACKGROUND_LIGHT_BLUE}'
  COLOR_BORDER_INPUT_ACTIVE:
    value: '{!NEWPORT_COLOR_BRAND_ORANGE}'