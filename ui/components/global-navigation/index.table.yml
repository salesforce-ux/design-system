description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to create different tabset looks.
classes:
  -
    class: slds-context-bar
    description: Context bar wrapper
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-context-bar__primary
    description: Primary zone
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-context-bar__secondary
    description: Secondary zone
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-context-bar__item
    description: Item on the horizontal axis of the context bar
    required: true
    applied: <code>&lt;div&gt;</code> or <code>&lt;li&gt;</code>
  -
    class: slds-context-bar__item--tab
    description: Tab item on the horizontal axis of the context bar
    applied: <code>&lt;li&gt;</code>
  -
    class: slds-context-bar__label-action
    description: Text hyperlink
    applied: <code>&lt;a&gt;</code>
    required: true
  -
    class: slds-context-bar__icon-action
    description: Container for actionable area of SVG icon or button icon
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-context-bar__button
    description: Styles for buttons
    applied: <code>&lt;a&gt;</code> or <code>&lt;button&gt;</code>
  -
    class: slds-context-bar__dropdown-trigger
    description: Submenu / dropdown trigger area
    applied: <code>.slds-context-bar__item</code>
    notes: Requires <code>.slds-dropdown-trigger</code> and <code>.slds-dropdown-trigger--hover</code>
  -
    class: slds-context-bar__vertical-divider
    description: Add a vertical divider between elements
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-context-bar__item--divider-left
    description: Add a left border to a context bar item
    applied: <code>&lt;div&gt;</code> or <code>&lt;li&gt;</code>
  -
    class: slds-context-bar__item--divider-right
    description: Add a right border to a context bar item
    applied: <code>&lt;div&gt;</code> or <code>&lt;li&gt;</code>
  -
    class: slds-context-bar__app-name
    description: Styles for application name region
    applied: <code>.slds-context-bar__label-action</code>
    required: true
  -
    class: slds-context-bar__object-switcher
    description: Styles for object switcher region
    applied: <code>.slds-context-bar__item</code>
    required: true
  -
    class: slds-context-bar__item--tab
    description: Tab modifier when using a tabset
    applied: <code>.slds-context-bar__item</code>
    notes: Only use on tabset version
    required: true
  -
    class: slds-has-focus
    description: Toggled class that gets applied via JavaScript
    applied: <code>.slds-context-bar__item</code>
    notes: Only needed on tabset version
    required: true
  -
    class: slds-is-pinned
    description: A state of tabs, user can pin commonly used or favorite tabs
    applied: <code>.slds-context-bar__item</code>
    notes: Only use on tabset version
    required: true
  -
    class: slds-is-unsaved
    description: Handles the "dirty" state of a tab, applies visual indication on the tab to inform user something on their page hasn't been saved
    applied: <code>.slds-context-bar__item</code>
    required: true
  -
    class: slds-unsaved-indicator
    description: Asterisk that is injected into the markup if a tab state is dirty
    applied: <code>&lt;abbr&gt;</code>
    required: true
