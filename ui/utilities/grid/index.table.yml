description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: slds-grid
    description: Initializes grid
    required: true
    applied: any container
  -
    class: slds-grid--frame
    description: 100% of the width and height of the viewport
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--vertical
    description: Stack your columns vertically instead of the default row behavior
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--reverse
    description: Reverses the main axis starting point in which your grid flows
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--vertical-reverse
    description: Reverses the cross axis starting point in which your grid flows
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--align-center
    description: Columns align in the center to the main axis and expand in each direction
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--align-spread
    description: Columns align to the left and right followed by center. Space is equal between them
    applied: <code>.slds-grid</code>
    notes: With only two columns &mdash; you can get a similar effect by setting one of the columns to <code>.slds-no-flex</code>. (See details below.)
  -
    class: slds-grid--align-space
    description: Columns are evenly distributed with equal space around them all
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--align-end
    description: Columns start on the opposite end of the grid's main axis
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--vertical-align-center
    description: Columns align in the center to the cross axis and expand it each direction
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--vertical-align-end
    description: Columns start on the opposite end of the grid's cross axis
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--vertical-stretch
    description: Stretch the grid items for both single row and multi-line rows to fill the height of the parent grid container
    applied: <code>.slds-grid</code>
    notes: Grid items will stretch the height of the parent grid container by default, unless <code>&lt;wrap&gt;</code> is used
  -
    class: slds-grid--pull-padded-xxx-small
    description: Normalizes the 0.125rem of padding when nesting a grid in a region with <code>.slds-p-horizontal--xxx-small</code>
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--pull-padded-xx-small
    description: Normalizes the 0.25rem of padding when nesting a grid in a region with <code>.slds-p-horizontal--xx-small</code>
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--pull-padded-x-small
    description: Normalizes the 0.5rem of padding when nesting a grid in a region with <code>.slds-p-horizontal--x-small</code>
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--pull-padded
    description: Normalizes the 0.75rem of padding when nesting a grid in a region with <code>.slds-p-horizontal--small</code>
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--pull-padded-medium
    description: Normalizes the 1rem of padding when nesting a grid in a region with <code>.slds-p-horizontal--medium</code>
    applied: <code>.slds-grid</code>
  -
    class: slds-grid--pull-padded-large
    description: Normalizes the 1.5rem of padding when nesting a grid in a region with <code>.slds-p-horizontal--large</code>
    applied: <code>.slds-grid</code>
  -
    class: slds-col
    description: Initializes a grid column
    applied: Grid items of <code>.slds-grid</code>
    notes: This class is not required since all child nodes of a flex grid become columns. It can help with clarity.
  -
    class: slds-col--padded
    description: Initializes a grid column with 0.75rem of horizontal padding
    applied: Grid items of <code>.slds-grid</code>
    notes: Use spacing utility <code>.slds-p-horizontal--small</code> instead
    deprecated: true
  -
    class: slds-col--padded-medium
    description: Initializes a grid column with 1rem of horizontal padding
    applied: Grid items of <code>.slds-grid</code>
    notes: Use spacing utility <code>.slds-p-horizontal--medium</code> instead
    deprecated: true
  -
    class: slds-col--padded-large
    description: Initializes a grid column with 1.5rem of horizontal padding
    applied: Grid items of <code>.slds-grid</code>
    notes: Use spacing utility <code>.slds-p-horizontal--large</code> instead
    deprecated: true
  -
    class: slds-col--padded-around
    description: Initializes a grid column with .75rem of padding around
    applied: Grid items of <code>.slds-grid</code>
    notes: Use spacing utility <code>.slds-p-around--small</code> instead
    deprecated: true
  -
    class: slds-col--padded-around-medium
    description: Initializes a grid column with 1rem of padding around
    applied: Grid items of <code>.slds-grid</code>
    notes: Use spacing utility <code>.slds-p-around--medium</code> instead
    deprecated: true
  -
    class: slds-col--padded-around-large
    description: Initializes a grid column with 1.5rem of padding around
    applied: Grid items of <code>.slds-grid</code>
    notes: Use spacing utility <code>.slds-p-around--large</code> instead
    deprecated: true
  -
    class: slds-col--bump-left
    description: Bumps grid item(s) away from the other grid items to sit to the left, taking up the remaining white-space of the grid container
    applied: Grid item(s) of <code>.slds-grid</code>
  -
    class: slds-col--bump-right
    description: Bumps grid item(s) away from the other grid items to sit to the right, taking up the remaining white-space of the grid container
    applied: Grid item(s) of <code>.slds-grid</code>
  -
    class: slds-col--bump-top
    description: Bumps grid item(s) away from the other grid items to sit to the top, taking up the remaining white-space of the grid container
    applied: Grid item(s) of <code>.slds-grid</code>
  -
    class: slds-col--bump-bottom
    description: Bumps grid item(s) away from the other grid items to sit to the bottom, taking up the remaining white-space of the grid container
    applied: Grid item(s) of <code>.slds-grid</code>
  -
    class: slds-wrap
    description: Allows columns to wrap when they exceed 100% of their parent’s width
    applied: <code>.slds-grid</code>
  -
    class: slds-nowrap
    description: Keeps columns on one line. Allows columns to stretch and fill 100% of the parent&rsquo;s width and height.
    applied: <code>.slds-grid</code>
  -
    class: slds-small-nowrap
    description: Allows columns to stretch and fill 100% of the parent&rsquo;s width and height when viewport width is wider than 480px.
    applied: <code>.slds-grid</code>
  -
    class: slds-medium-nowrap
    description: Allows columns to stretch and fill 100% of the parent&rsquo;s width and height when viewport width is wider than 768px.
    applied: <code>.slds-grid</code>
  -
    class: slds-large-nowrap
    description: Allows columns to stretch and fill 100% of the parent&rsquo;s width and height when viewport width is wider than 1024px.
    applied: <code>.slds-grid</code>
  -
    class: slds-col--rule-right
    description: Adds border to right side of column
    applied: <code>.slds-col</code>
  -
    class: slds-col--rule-left
    description: Adds border to left side of column
    applied: <code>.slds-col</code>
  -
    class: slds-col--rule-top
    description: Adds border to top of column
    applied: <code>.slds-col</code>
  -
    class: slds-col--rule-bottom
    description: Adds border to bottom of column
    applied: <code>.slds-col</code>
  -
    class: slds-has-flexi-truncate
    description: Needed when truncation is nested in a flexible container in a grid
    applied: <code>.slds-col</code>
    notes: This class is placed on a parent column that contains a flexbox element containing <code>.slds-truncate</code>. For example &mdash; for a media object that is nested in a grid column and contains truncation &mdash; the grid column would require this class.
  -
    class: slds-no-flex
    description: Removes flexbox from grid column
    applied: <code>.slds-col</code>
    notes: Using this class makes the column the same width as the children within and allows the other column to take up all the extra space. The outcome is very much like using <code>.slds-grid--align-spread</code> on a <code>.slds-grid</code> element with two columns.
  -
    class: slds-no-space
    description: Sets the column to a min-width of 0
    applied: <code>.slds-col</code>
    notes: Occasionally needed on a flexible element containing <code>.slds-truncate</code>.
  -
    class: slds-grow
    description: Allows column to grow to children&rsquo;s content
    applied: <code>.slds-col</code>
  -
    class: slds-grow-none
    description: Prevents column from growing to children&rsquo;s content
    applied: <code>.slds-col</code>
  -
    class: slds-shrink
    description: Allows column to shrink to children's content
    applied: <code>.slds-col</code>
  -
    class: slds-shrink-none
    description: Prevents column from shrinking to children's content
    applied: <code>.slds-col</code>
  -
    class: slds-align-top
    description: Vertically aligns element to top of <code>.slds-grid</code>
    applied: <code>.slds-col</code>
  -
    class: slds-align-middle
    description: Vertically aligns element to middle of <code>.slds-grid</code>
    applied: <code>.slds-col</code>
  -
    class: slds-align-bottom
    description: Vertically aligns element to bottom of <code>.slds-grid</code>
    applied: <code>.slds-col</code>
  -
    class: slds-container--small
    description: Restrict width of containers to a maximum of 480px
  -
    class: slds-container--medium
    description: Restrict width of containers to a maximum of 768px
  -
    class: slds-container--large
    description: Restrict width of containers to a maximum of 1024px
  -
    class: slds-container--x-large
    description: Restrict width of containers to a maximum of 1280px
  -
    class: slds-container--center
    description: Horizontally positions containers in the center of the viewport
  -
    class: slds-container--left
    description: Horizontally positions containers to the left of the viewport
  -
    class: slds-container--right
    description: Horizontally positions containers to the right of the viewport
  -
    class: slds-col-rule--right
    description: Adds border to right side of column
    applied: <code>.slds-col</code>
    notes: Use <code>.slds-col--rule-right</code> instead
    deprecated: true
  -
    class: slds-col-rule--left
    description: Adds border to left side of column
    applied: <code>.slds-col</code>
    notes: Use <code>.slds-col--rule-left</code> instead
    deprecated: true
  -
    class: slds-col-rule--top
    description: Adds border to top of column
    applied: <code>.slds-col</code>
    notes: Use <code>.slds-col--rule-top</code> instead
    deprecated: true
  -
    class: slds-col-rule--bottom
    description: Adds border to bottom of column
    applied: <code>.slds-col</code>
    notes: Use <code>.slds-col--rule-bottom</code> instead
    deprecated: true
  -
    class: slds-nowrap--small
    description: Allows columns to stretch and fill 100% of the parent’s width when viewport width is wider than 480px.
    applied: <code>.slds-grid</code>
    notes: Use <code>.slds-small-nowrap</code> instead
    deprecated: true
  -
    class: slds-nowrap--medium
    description: Allows columns to stretch and fill 100% of the parent’s width when viewport width is wider than 768px.
    applied: <code>.slds-grid</code>
    notes: Use <code>.slds-medium-nowrap</code> instead
    deprecated: true
  -
    class: slds-nowrap--large
    description: Allows columns to stretch and fill 100% of the parent’s width when viewport width is wider than 1024px.
    applied: <code>.slds-grid</code>
    notes: Use <code>.slds-large-nowrap</code> instead
    deprecated: true
